<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 class="header">
                Calculator
            </h1>
        </div>
        <div class="display">
            <h3 id="display_steps"></h3>
            <h2 id="display2_answer"></h2>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="button" onclick="addition()">+</button></td>
                    <td><button class="button" onclick="substrarion()">-</button></td>
                    <td><button class="button" onclick="multiplication()">x</button></td>
                    <td><button class="button" onclick="divition()">/</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="num7()">7</button></td>
                    <td><button class="button" onclick="num8()">8</button></td>
                    <td><button class="button" onclick="num9()">9</button></td>
                    <td><button class="button" onclick="clr()">C</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="num4()">4</button></td>
                    <td><button class="button" onclick="num5()">5</button></td>
                    <td><button class="button" onclick="num6()">6</button></td>
                    <td><button class="button" onclick="del()">E</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="num1()">1</button></td>
                    <td><button class="button" onclick="num2()">2</button></td>
                    <td><button class="button" onclick="num3()">3</button></td>
                    <td rowspan="2" ><button style="padding-block: 2.5rem ; height: auto;" class="button" onclick="equals()">=</button></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;"><button class="button" onclick="num0()">0</button></td>
                </tr>
            </table>

               

        </div>
    </div>
    <script type="text/javascript" src="./scripts.js"></script>
  </script>
</body>
</html>
